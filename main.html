<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Block vs Inline Elements</title>
<style>
  .divblock {
    border: 1px solid black;
    padding: 10px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
  <div class="divblock">
    <!-- Button element -->
    <div data-ns-test="block-inline-button">
      <button>Test1</button>
      <button>Test2</button>
    </div>
    <!-- Display the answer -->
    <p>Answer: Inline</p>
  </div>

  <div class="divblock">
    <!-- Div element -->
    <div data-ns-test="block-inline-div">
      <div>Test1</div>
      <div>Test2</div>
    </div>
    <!-- Display the answer -->
    <p>Answer: Block</p>
  </div>

  <div class="divblock">
    <!-- Span element -->
    <div data-ns-test="block-inline-span">
      <span>Test1</span>
      <span>Test2</span>
    </div>
    <!-- Display the answer -->
    <p>Answer: Inline</p>
  </div>

  <div class="divblock">
    <!-- Paragraph element -->
    <div data-ns-test="block-inline-p">
      <p>Test1</p>
      <p>Test2</p>
    </div>
    <!-- Display the answer -->
    <p>Answer: Block</p>
  </div>

  <div class="divblock">
    <!-- Input element -->
    <div data-ns-test="block-inline-input">
      <input type="text" value="Test1">
      <input type="text" value="Test2">
    </div>
    <!-- Display the answer -->
    <p>Answer: Inline</p>
  </div>

  <div class="divblock">
    <!-- Cite element -->
    <div data-ns-test="block-inline-cite">
      <cite>Test1</cite>
      <cite>Test2</cite>
    </div>
    <!-- Display the answer -->
    <p>Answer: Inline</p>
  </div>

  <div class="divblock">
    <!-- Code element -->
    <div data-ns-test="block-inline-code">
      <code>Test1</code>
      <code>Test2</code>
    </div>
    <!-- Display the answer -->
    <p>Answer: Inline</p>
  </div>

  <div class="divblock">
    <!-- H1 element -->
    <div data-ns-test="block-inline-h1">
      <h1>Test1</h1>
      <h1>Test2</h1>
    </div>
    <!-- Display the answer -->
    <p>Answer: Block</p>
  </div>

  <div class="divblock">
    <!-- Superscript element -->
    <div data-ns-test="block-inline-sup">
      <sup>Test1</sup>
      <sup>Test2</sup>
    </div>
    <!-- Display the answer -->
    <p>Answer: Inline</p>
  </div>

  <div class="divblock">
    <!-- Subscript element -->
    <div data-ns-test="block-inline-sub">
      <sub>Test1</sub>
      <sub>Test2</sub>
    </div>
    <!-- Display the answer -->
    <p>Answer: Inline</p>
  </div>
</body>
</html>
