<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Block vs Inline Elements</title>
<style>
  .divblock {
    border: 1px solid black;
    padding: 10px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
  <!-- Button element -->
 <!-- Button element -->
<div class="divblock">
  <div>
    <button data-ns-test="block-inline-button">Test1</button>
    <button data-ns-test="block-inline-button">Test2</button>
</div>
  Answer: Inline
</div>

  <!-- Div element -->
  <div class="divblock">
    <div data-ns-test="block-inline-div">
      <div>Test1</div>
      <div>Test2</div>
    </div>
    <p>Answer: Block</p>
  </div>

  <!-- Span element -->
  <div class="divblock">
    <div data-ns-test="block-inline-span">
      <span>Test1</span>
      <span>Test2</span>
    </div>
    <p>Answer: Inline</p>
  </div>

  <!-- Paragraph element -->
  <div class="divblock">
    <div data-ns-test="block-inline-p">
      <p>Test1</p>
      <p>Test2</p>
    </div>
    <p>Answer: Block</p>
  </div>

  <!-- Input element -->
  <div class="divblock">
    <div data-ns-test="block-inline-input">
      <input type="text" value="Test1">
      <input type="text" value="Test2">
    </div>
    <p>Answer: Inline</p>
  </div>

  <!-- Cite element -->
  <div class="divblock">
    <div data-ns-test="block-inline-cite">
      <cite>Test1</cite>
      <cite>Test2</cite>
    </div>
    <p>Answer: Inline</p>
  </div>

  <!-- Code element -->
  <div class="divblock">
    <div data-ns-test="block-inline-code">
      <code>Test1</code>
      <code>Test2</code>
    </div>
    <p>Answer: Inline</p>
  </div>

  <!-- H1 element -->
  <div class="divblock">
    <div data-ns-test="block-inline-h1">
      <h1>Test1</h1>
      <h1>Test2</h1>
    </div>
    <p>Answer: Block</p>
  </div>

  <!-- Superscript element -->
  <div class="divblock">
    <div data-ns-test="block-inline-sup">
      <sup>Test1</sup>
      <sup>Test2</sup>
    </div>
    <p>Answer: Inline</p>
  </div>

  <!-- Subscript element -->
  <div class="divblock">
    <div data-ns-test="block-inline-sub">
      <sub>Test1</sub>
      <sub>Test2</sub>
    </div>
    <p>Answer: Inline</p>
  </div>

</body>
</html>
